<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Tracking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="h-auto px-4 py-6">
        <div class="mx-auto flex flex-col w-full">
        <!-- Navigation tabs -->
            <div class="grid sm:grid-cols-4 sm:m-8 m-4 gap-2 mb-4">
                <a href="#" class="min-h-[60px] flex items-center justify-center bg-slate-200 hover:underline hover:text-blue-700 text-xl text-blue-600 font-semibold">Book</a>
                <a href="#" class="bg-slate-200 min-h-[65px] flex items-center justify-center hover:underline hover:text-blue-700 text-xl text-blue-600 font-semibold">Manage Trips</a>
                <a href="#" class="bg-slate-200 min-h-[65px] flex items-center justify-center hover:underline hover:text-blue-700 text-xl text-blue-600 font-semibold">Schedule</a>
                <a href="#" class="bg-slate-200 min-h-[65px] flex items-center justify-center hover:underline hover:text-blue-700 text-xl text-blue-600 font-semibold">Vessel Tracking</a>
            </div>
        <!-- Main content area Vessel Tracking -->
            <div class="vessel tracking h-auto mx-auto w-[90%]">
                <div class="flex flex-col gap-3">
                    <div class=" flex flex-col   text-[50px]  mb-16">
                        <!-- Header Static Starts  -->
                        <div>
                            <i class="fa-solid fa-satellite text-[#21235e]"></i>
                            <h1 class="text-[22px] text-[#21235e] font-medium">Live Vessel Tracking</h1>
                            <div class="w-[30px] h-[2px] bg-[#21235e] mt-2"></div>
                            <h1 class="text-[22px] text-[#21235e] mt-2">Voyage tracking concludes x00x hours after final port of call.</h1>
                        </div>
                        <!-- Header Static Ends  -->
                    </div>
                    <div class="grid grid-cols-1 gap-1">
                        <div class="flex gap-2">
                            <h1 class="font-bold text-xl text-blue-600">
                                Voyage 000
                            </h1>
                            <div class="w-[2px] h-auto bg-gray-400 rounded-lg"></div>
                            <h1 class="font-bold text-xl text-[#21235e]">xWeekDayx, xMonthx 00</h1>
                        </div>
                        <div class="flex gap-8 items-center">
                            <h1 class="text-xl">xPortName1x, xIsland1x</h1>
                            <i class="fa-solid fa-arrow-right"></i>
                            <h1 class="text-xl ">xPortName1x, xIsland1x</h1>
                            <i class="fa-solid fa-circle-notch fa-spin text-2xl font-bold text-blue-600"></i>
                        </div>
                        <div class="w-[60%] h-[1px] bg-gray-700 mt-8"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
      
    
</body>
</html>
