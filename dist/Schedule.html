<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="h-auto px-4 py-6">
        <div class="mx-auto flex flex-col w-full">
            <!-- Navigation tabs -->
            <div class="grid sm:grid-cols-4 sm:m-8 m-4 gap-2 mb-4">
                <a href="#" class="min-h-[65px] flex items-center justify-center hover:underline bg-[#21235e] text-white font-semibold text-xl">Book</a>
                <a href="#" class="bg-slate-200 min-h-[65px] flex items-center justify-center hover:underline hover:text-blue-700 text-xl text-blue-600 font-semibold">Manage Trips</a>
                <a href="#" class="bg-slate-200 min-h-[65px] flex items-center justify-center hover:underline hover:text-blue-700 text-xl text-blue-600 font-semibold">Schedule</a>
                <a href="#" class="bg-slate-200 min-h-[65px] flex items-center justify-center hover:underline hover:text-blue-700 text-xl text-blue-600 font-semibold">Vessel Tracking</a>
            </div>

            <!-- Main content area manage -->
            <div class="Schedule">
                <div class="w-[50%] h-auto mt-6 flex justify-center gap-8 mx-auto ">
                    <div class="group border-[1px] border-black flex flex-col rounded-md justify-center items-center gap-y-5 p-[18px] hover:bg-blue-500 hover:border-blue-500 duration-300 flex-1">
                        <i class="fa-regular fa-calendar-days text-[100px] text-[#21235e] group-hover:text-white duration-300"></i>
                        <h1 class="text-xl text-[#21235e] group-hover:text-white duration-300">Current Sailings</h1>
                    </div>
                    <div class="group border-[1px] border-black flex flex-col rounded-md justify-center items-center gap-y-5 p-[18px] hover:bg-blue-500 hover:border-blue-500 duration-300 flex-1">
                        <i class="fa-regular fa-calendar-xmark text-[100px] text-[#21235e] group-hover:text-white"></i>
                        <h1 class="text-xl text-[#21235e] group-hover:text-white ">Past Sailings</h1>
                    </div>            
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
