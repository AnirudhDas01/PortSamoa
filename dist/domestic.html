<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex flex-col flex-wrap just" id="international" style="display: none;" >
        <!-- to add it before adding to the main file  -->
        <!-- Initially hidden international content -->
        <div class="flex gap-2 text-white mt-8 items-center">
            <input id="radio-one-way-intl" type="radio" name="travel-type" class="w-5 h-5 border-2 border-blue-600 text-blue-500 bg-blue-600 default:ring-blue-500" aria-labelledby="label-one-way" />
            <label for="radio-one-way-intl" id="label-one-way" class="text-lg text-gray-900 text-wrap">One Way</label>
            <input id="radio-charter-intl" type="radio" name="travel-type" class="w-5 h-5 border-2 border-blue-600 text-blue-500 bg-blue-600 " aria-labelledby="label-charter" />
            <label for="radio-charter-intl" id="label-charter" class="text-lg text-gray-900">Charter</label>
        </div>
        <div class="one-way-intl flex flex-col gap-5 hidden">
            <div class="sm:flex sm:w-[60%] justify-between gap-4 mt-5">
                <form action="" class="w-full sm:w-[50%]">
                    <label for="from-intl" class="block mb-2 text-lg text-black">From</label>
                    <select id="from-intl" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2.5 text-lg w-full">
                        <option value="US">xPortNamex xIslandx</option>
                        <option value="CA">Pago Pago, Tutuila</option>
                        <option value="FR">Ta'u</option>
                        <option value="US">xPortNamex xIslandx</option>
                    </select>
                </form>
                <form action="" class="w-full sm:w-[50%]">
                    <label for="to-intl" class="block mb-2 text-lg text-black">To</label>
                    <select id="to-intl" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2.5 text-lg w-full">
                        <option value="US">xPortNamex xIslandx</option>
                        <option value="CA">Pago Pago, Tutuila</option>
                        <option value="FR">Ta'u</option>
                        <option value="US">xPortNamex xIslandx</option>
                    </select>
                </form>
            </div>
            <div class="flex items-center relative w-[50%]">
                <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-2xl font-medium rounded-lg text-white py-2.5 w-[55%] shadow-md" value="Search" />
            </div>
        </div>
        <div class="charter-intl flex flex-col gap-5 hidden">
            <div class="flex flex-col">
            <label class="text-[#21235e] font-bold text-2xl w-[80%]">Enter the charter code</label>
            <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-6 text-lg w-[80%]">
            </div>
            <div class="flex items-center relative w-auto">
                <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-2xl font-medium rounded-lg text-white py-2.5 w-[30%] shadow-md" value="Search" />
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded' , function(){

            OneWayIntlRadio = document.getElementById('radio-one-way-intl');
            CharterIntlRadio = document.getElementById('radio-charter-intl');
            OneWayIntlDiv = document.getElementsByClassName('one-way-intl');
            CharterIntlDiv = document.getElementsByClassName('charter-intl');

            OneWayIntlRadio.addEventListener("click" , function() {
                for(i = 0; i< OneWayIntlDiv.length; i++) {
                    OneWayIntlDiv[i].classList.remove('hidden');
                }
                for(i = 0; i< CharterIntlDiv.length; i++) {
                    CharterIntlDiv[i].classList.add('hidden');
                }
            });
            CharterIntlRadio.addEventListener("click" , function() {
                for(i = 0; i< CharterIntlDiv.length; i++) {
                    CharterIntlDiv[i].classList.remove('hidden');
                }
                for(i = 0; i< OneWayIntlDiv.length; i++) {
                    OneWayIntlDiv[i].classList.add('hidden');
                }
            });
        
        });

    </script>
</body>
</html>
